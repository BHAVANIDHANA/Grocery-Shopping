<div class="row">
  <div class="col-xs-5">
    <ul class="list-group">
      <li class="list-group-item" style="height:100px;"
      *ngFor="let shplst of shoppedList ,let i=index">
      <div class="pull-left" style="width:50%; height: 10%;">

          <p><strong>{{shplst.name}}</strong></p>
            <img [src]="shplst.imagePath" style="width: 20%;"> <span  class="badge">
                Amount: {{shplst.price*shplst.quantity}}$
               </span>
             
      </div>
     
      <span class="pull-right" style="cursor:pointer" (click)="onDeleteItem(shplst.id)">âœ˜</span>

    </li>
    </ul>
  </div>
</div>
